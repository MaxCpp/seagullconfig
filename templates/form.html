<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>[+title+]</title>
	[+css+]
	<link rel="stylesheet" href="../assets/plugins/tinymce/jscripts/tiny_mce/themes/advanced/skins/default/ui.css">
</head>
<body>
	<h1>[+title+]</h1>
	<div id="js-msgbox" class="b-msg [+msg_type+]"><div id="js-msgbox__text">[+msg+]</div></div>
	<ul class="actionButtons" style="margin-left:12px;">
		<li><a href="#" onclick="postForm(); return false;"><img alt="icons_delete_document" src="/assets/modules/seagulllibrary/css/images/back.png" /> назад</a></li>
		<li><a href="#" onclick="postForm('saveBooking'); return false;"><img src="media/style/MODxCarbon/images/icons/save.png" alt="icons_save"> Сохранить</a></li>
		<li><a href="#" onclick="ajaxDel('delBooking', [+bookingID+]); return false;"><img alt="icons_delete_document" src="media/style/MODxCarbon/images/icons/delete.png" /> Удалить заявку</a></li>
	</ul>
	<form style="padding:10px" name="module" method="post">
		[+render_form+]
		<input name="cmd" type="hidden" value="" />
		<input name="itemID" type="hidden" value="[+bookingID+]" />
	</form>
	[+js+]
	<script type="text/javascript" src="/assets/modules/[+nameModule+]/js/[+nameModule+].js"></script>
</body>
</html>
